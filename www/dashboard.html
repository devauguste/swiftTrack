<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/shared/general.css" />
  <link rel="stylesheet" href="css/shared/layout.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>

<body>
  <div class="container container-padded">
    <div class="header">
      <img class="logo" src="img/logo.jpg" />

      <div class="nav">
        <div class="nav-item">
          <span class="trigger"><a href="/dashboard">Home</a></span>
        </div>

        <div class="nav-item">
          <span class="trigger"><a href="/add">Add Student Data</a></span>

        </div>

        <div class="nav-item">
          <span class="trigger dropdown-trigger"><a href="#">Reports</a></span>
          <div class="dropdown">
            <a href="/student-reports">All Students</a>
            <a href="">Individual Students</a>
          </div>
        </div>

        <div class="nav-item">
          <span class="trigger dropdown-trigger"><a href="#">{{username}}</a></span>
          <div class="dropdown">
            <a href="">Help</a>
            <a href="/logout">Log out</a>
          </div>
        </div>
      </div>

    </div>

    <div class="main">
      <table class="table">
        <thead>
          <tr class="table100-head">
            <th>No</th>
            <th>Student ID #</th>
            <th>Full Name</th>
            <th>Grade</th>
            <th>Award</th>
            <th>Total Hours</th>
            <th>Progress</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {{#students}}
          <tr>
            <td>{{COUNT_ID}}</td>
            <td>{{STUDENT_ID}}</td>
            <td>{{FIRSTNAME}} {{LASTNAME}}</td>
            <td>{{GRADE}}</td>
            <td>{{DESCRIPTION}}</td>
            <td>{{TOTAL_HOURS}}</td>
            <td><progress id="file" value="{{TOTAL_HOURS}}" max="200"></progress></td>
            <td><button><a href="/edit?id={{STUDENT_ID}}">Edit</a></button></td>
          </tr>
          {{/students}}

        </tbody>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
